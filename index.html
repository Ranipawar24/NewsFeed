<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>News Feed</title>
		<link rel="stylesheet" href="./styles.css" />
		<script defer src="./script.js"></script>
		<script
			defer
			src="https://kit.fontawesome.com/4901832a95.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<header class="header">
			<button class="logo">MY NEWSFEED</button>
			<div class="btns">
				<button class="btn" id="load-new-news">LOAD NEW NEWS</button>
				<button class="btn" id="load-saved">SAVED NEWS</button>
			</div>
		</header>

		<section class="home">
			<h2>Get Latest News</h2>
			<h2>STAY UPDATED</h2>
		</section>

		<main id="category">
			<div class="category-section">
				<h2 class="title">Categories</h2>
				<div class="categories"></div>
			</div>
			<div id="news-section" class="news-section"></div>
		</main>
		<footer id="footer">
			<p>&copy; 2023. All rights reserved</p>
		</footer>
	</body>
